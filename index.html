  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  <script>
  // Example starter JavaScript for disabling form submissions if there are invalid fields
  (function() {
    'use strict';
    window.addEventListener('load', function() {
      // Fetch all the forms we want to apply custom Bootstrap validation styles to
      var forms = document.getElementsByClassName('needs-validation');
      // Loop over them and prevent submission
      var validation = Array.prototype.filter.call(forms, function(form) {
        form.addEventListener('submit', function(event) {
          if (form.checkValidity() === false) {
            event.preventDefault();
            event.stopPropagation();
          }
          form.classList.add('was-validated');
        }, false);
      });
    }, false);
  })();
  </script>
  <script>
    $(document).ready(function() {
        $('#create-link-button').on('click', function(e) {
            e.preventDefault();
            //var dataString = $('#create-link-form').serialize();
            var fecha_derivacion = $("#inputFecha0").val();
            var nombre = $("#inputName").val();
            var rut = $("#inputRUT").val();
            var edad = $("#inputAge").val();
            var funcionalidad = $("#inputFuncionalidad").val();
            var ortesis = $("#inputOrtesis").val();
            var cognitivo = $("#inputCognitivo").val();
            var morbido = $("#inputMorbidos").val();
            var quirurgico = $("#inputQuirurgicos").val();
            var metabolico = $("#inputTMetabolico").val();
            var antibiotico = $("#inputTAntibiotico").val();
            var alergias = $("#inputAlergias").val();
            var hglicosilada = $("#inputHG").val();
            var hg_fecha = $("#inputFecha1").val();
            var glicemia = $("#inputGlic").val();
            var gl_fecha = $("#inputFecha2").val();
            var cultivo = $("#inputCultivo").val();
            var cl_fecha = $("#inputFecha4").val();
            var radiografia = $("#inputRx").val();
            var rx_fecha = $("#inputFecha3").val();
            var curacion_i = $("#inputCuracionI").val();
            var curacion_f = $("#inputFrec").val();
            var aposito = $("#inputAposito").val();
            var dolor = $ ("#inputDolor").val();
            var pulso_pedio = $ ("#inputPulsoPedio").val();
            var pulso_tibial = $ ("#inputPulsoTibial").val();
            var clas_elian = $ ("#inputElian").val();

            //alert('Datos serializados: '+dataString);
            var mensaje = "Fecha de Derivación: "+ fecha_derivacion + "\n"
            + "Nombre: " + nombre + "\n"
            + "RUT: " + rut + "\n"
            + "Edad: " + edad + "\n"
            + "Funcionalidad: " + funcionalidad + "\n"
            + "Uso de órtesis:" + ortesis + "\n"
            + "Estado Cognitivo: " + cognitivo + "\n"
            + "Antecedentes Mórbidos: " + morbido + "\n"
            + "Antecedentes Quirúrgicos: " + quirurgico + "\n"
            + "Tratamiento Metabólico: " + metabolico + "\n"
            + "Tratamiento Antibiótico: " + antibiotico + "\n"
            + "Alergias: " + alergias + "\n"
            + "Hemoglobina Glicosilada: " + hglicosilada + "% (" + hg_fecha + ")" + "\n"
            + "Glicemia en ayunas: " + glicemia + " mg/dL (" + gl_fecha + ")" + "\n"
            + "Cultivo de herida: " + cultivo + " (" + cl_fecha + ")" + "\n"
            + "Radiografía: " + radiografia + " (" + rx_fecha + ")" + "\n"
            + "Curaciones con inicio el " + curacion_i + " y frecuencia " + curacion_f + " usando apósito " + aposito + "\n"
            + "Dolor: EVA " + dolor + "\n"
            + "Pulsos: Tibial: " + pulso_tibial + ", Pedio: " + pulso_pedio + "\n"
            + "La clasificación de San Elián es de " + clas_elian + " puntos.";

//            alert(mensaje);
            var enlace = "joinallm://chat?message="+encodeURIComponent(mensaje);
            window.open(enlace);
        });
    });
    </script>
    <script>
    $(document).ready(function(){
        var date_input=$('input[name="date"]'); //our date input has the name "date"
        var container=$('.bootstrap-iso form').length>0 ? $('.bootstrap-iso form').parent() : "body";
        date_input.datepicker({
            format: 'dd/mm/yyyy',
            container: container,
            todayHighlight: true,
            autoclose: true,
            language: 'es',
        })
    })
</script>
</head>
<body>

  <!-- Navbar -->
<nav class="navbar navbar-light bg-danger">
    <img src="assets/img/join_logo_w.png" height="30" class="d-inline-block align-top" alt="">
    <img src="assets/img/join_icon_bg_w.png" height="40" class="d-inline-block align-top" alt="">
</nav>

<!-- Formulario -->
<div class="container">
<h4>Formulario Pie Diabético</h4>
<form class="needs-validation" id="Formulario" novalidate>
<div class="form-row">
  <div class="form-group col-md-6">
        <label class="control-label " for="text"> Fecha de Derivación </label>
        <input class="form-control" id="inputFecha0" name="date" type="text" required>
        <div class="invalid-feedback">Ingresa la fecha de derivación</div>
  </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputName">Nombre</label>
      <input type="text" class="form-control" id="inputName" name="Nombre"required>
      <div class="invalid-feedback">Ingresa el nombre</div>
    </div>
    <div class="form-group col-md-4">
      <label for="inputRUT">RUT</label>
      <input type="text" class="form-control" id="inputRUT" name="RUT">
    </div>
    <div class="form-group col-md-2">
      <label for="inputAge">Edad</label>
      <input type="text" class="form-control" id="inputAge" name="Edad">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="inputFuncionalidad">Funcionalidad</label>
      <select id="inputFuncionalidad" class="form-control" name="Funcionalidad">
        <option selected>Autovalente</option>
        <option>Apoyo parcial</option>
        <option>Apoyo total</option>
      </select>
    </div>
    <div class="form-group col-md-4">
      <label for="inputOrtesis">Uso de órtesis</label>
      <select id="inputOrtesis" class="form-control" name="Uso de Ortesis">
        <option selected>Sin uso de órtesis</option>
        <option>Bastón</option>
        <option>Andador</option>
        <option>Silla de ruedas</option>
      </select>
    </div>
    <div class="form-group col-md-4">
      <label for="inputCognitivo">Estado Cognitivo</label>
      <select id="inputCognitivo" class="form-control" name="Estado Cognitivo">
        <option selected>Orientado y lúcido</option>
        <option>Confuso</option>
      </select>
    </div>
  </div>
  <div class="form-group">
    <label for="inputMorbidos">Antecedentes mórbidos</label>
    <input type="text" class="form-control" id="inputMorbidos" name="Antecedentes Mórbidos" placeholder="Ej.: HTA, DM2, Retinopatia diabética">
  </div>
  <div class="form-group">
    <label for="inputQuirúrgicos">Antecedentes quirúrgicos</label>
    <input type="text" class="form-control" id="inputQuirurgicos" name="Antecedentes Quirúrgicos" placeholder="Ej.: Colecistectomía">
  </div>
  <div class="form-group">
    <label for="inputTMetabolico">Tratamiento metabólico</label>
    <input type="text" class="form-control" id="inputTMetabolico" name="Tratamiento Metabólico" placeholder="Ej.: Insulina NPH 10-12U - Metformina 850mg">
  </div>
  <div class="form-group">
    <label for="inputTAntibiotico">Tratamiento antibiótico</label>
    <input type="text" class="form-control" id="inputTAntibiotico" name="Tratamiento Antibiótico" placeholder="Ej.: Cloxacilina, hace 6 dias">
  </div>
  <div class="form-group">
    <label for="inputAlergias">Alergias</label>
    <input type="text" class="form-control" id="inputAlergias" name="Alergias" placeholder="Ej.: Metamizol">
  </div>
  <h5>Exámenes de apoyo</h5>
  <div class="form-row">
    <div class="form-group col-md-8">
      <label for="inputHG">Hemoglobina Glicosilada</label>
      <input type="text" class="form-control" id="inputHG" name="Hemoglobina Glicosilada" placeholder="Valor">
    </div>
    <div class="form-group col-md-4">
      <label class="control-label " for="text">Fecha</label>
      <input class="form-control" id="inputFecha1" name="date" type="text"/>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-8">
      <label for="inputGlic">Glicemia</label>
      <input type="text" class="form-control" id="inputGlic" name="Glicemia" placeholder="Valor">
    </div>
    <div class="form-group col-md-4">
      <label class="control-label " for="text">Fecha</label>
      <input class="form-control" id="inputFecha2" name="date" type="text"/>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-8">
      <label for="inputCultivo">Cultivo de Herida</label>
      <input type="text" class="form-control" id="inputCultivo" name="CUltivo" placeholder="Resultado">
    </div>
    <div class="form-group col-md-4">
      <label class="control-label " for="text">Fecha</label>
      <input class="form-control" id="inputFecha4" name="date" type="text"/>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-8">
      <label for="inputRx">Radiografía</label>
      <input type="text" class="form-control" id="inputRx" name="Radiografía" placeholder="Descripción">
    </div>
    <div class="form-group col-md-4">
      <label class="control-label " for="text">Fecha</label>
      <input class="form-control" id="inputFecha3" name="date" type="text"/>
    </div>
  </div>
  <h5>Curaciones</h5>
  <div class="form-row">
    <div class="form-group col-md-4">
      <label class="control-label " for="text">Fecha de Inicio</label>
      <input class="form-control" id="inputCuracionI" name="date" type="text"/>
    </div>
    <div class="form-group col-md-4">
      <label for="inputFrec">Frecuencia</label>
      <select id="inputFrec" class="form-control">
        <option selected>Diaria</option>
        <option>Dia por medio</option>
        <option>Semanal</option>
      </select>
    </div>
    <div class="form-group col-md-4">
      <label for="inputAposito">Apósitos</label>
      <input type="text" class="form-control" id="inputApósito" placeholder="Ej.: Antimicrobiano">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="inputDolor">Dolor</label>
      <input type="text" class="form-control" id="inputDolor" placeholder="Ej.: 5/10">
    </div>
    <div class="form-group col-md-4">
      <label for="inputPulsoPedio">Pulso Pedio</label>
      <select id="inputPulsoPedio" class="form-control">
        <option selected>Presente (+++)</option>
        <option>Presente (++)</option>
        <option>Débil (+)</option>
        <option>Ausente (-)</option>
      </select>
    </div>
    <div class="form-group col-md-4">
      <label for="inputPulsoTibial">Pulso Tibial Posterior</label>
      <select id="inputPulsoTibial" class="form-control">
        <option selected>Presente (+++)</option>
        <option>Presente (++)</option>
        <option>Débil (+)</option>
        <option>Ausente (-)</option>
      </select>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="inputElian">Escala de San Elián</label>
      <input type="text" class="form-control" id="inputElian">
    </div>
  </div>
<button type="submit" class="btn btn-danger" id="create-link-button">Enviar</button>
</form>
</div>
<!-- Footer -->
<nav class="navbar navbar-light bg-secondary">
    <img src="assets/img/corporate_logo_White.png" height="30" class="d-inline-block align-top" alt="">
</nav>

</body>
</html>
